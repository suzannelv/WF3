<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>structure html</title>
    </head>
    <body>
        <!--la balise d'en tête-->
        <header>
            <!--le contenu de l'en-tête se retrouve ici-->
            <!--la plupart du temps(pas tjr), on retrouve la nav dans le header-->
            <nav>
                <!--menu, on peut avoir plusieurs nav--> 
            </nav>

        </header>

        <main>
            <!--contenu principal notre page-->
            <!--notre balise main contient plusieurs sections-->
            <section>
                 <!--regroupe le contenu selon le thématique-->
                 <!--conçu pour contenir des informations qui complètent les documents, généralement placée sur le côté sans que cela soit une obligation-->
                    <aside>
                        <!--contenu en rapport avec le document-->
                    </aside>
            </section>

            <section>
             <!--va nous servir à montrer une partie autonome de la page-->
             <article>
                <!--c'est souvent le cas d'articles de blog, de médias-->
             </article>
            </section>
           
        </main>
        <!--balise de pied de page-->
        <footer>

        </footer>
    </body>
</html>
